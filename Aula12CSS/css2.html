<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <title>Teste de Página</title>
    <style>
        article p{
            color: red;
        }
        #sessao p {
            font-style: italic;
        }
        .sessao2 p{
            font-size: larger;
        }
    </style>

</head>
<body>
<h1>Teste de página</h1>
<p>Um teste de página</p>
<article>
    <p>Este texto está em vermelhor</p>
</article>
<section id="sessao">
    <p>Este texto está em itálico</p>
</section>
<section class="sessao2">
    <p>Este texto está grande</p>
</section>
</body>
</html>
